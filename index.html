<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold & Silver Rates in Bihar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Gold & Silver Rates in Bihar</h1>

        <!-- District Selection -->
        <div class="mb-4">
            <label for="districtSelect" class="form-label"><strong>Select a District:</strong></label>
            <select id="districtSelect" class="form-select" onchange="fetchRates()">
                <option value="">-- Select District --</option>
                <!-- Districts will be populated dynamically -->
            </select>
        </div>

        <!-- Gold Rates -->
        <h2>Gold Rates</h2>
        <table class="table table-bordered" id="goldTable">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Gold rates will be displayed here -->
            </tbody>
        </table>

        <!-- Silver Rates -->
        <h2>Silver Rates</h2>
        <table class="table table-bordered" id="silverTable">
            <thead>
                <tr>
                    <th>City</th>
                    <th>Date</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Silver rates will be displayed here -->
            </tbody>
        </table>
    </div>

    <script>
        // Fetch the data from the text file (rates_data.json) and populate the district select options
        fetch('rates_data.json')
            .then(response => response.json())
            .then(data => {
                // Get the list of districts from the gold rates
                const districts = Array.from(new Set(data.gold_rates.map(rate => rate.city)));

                // Populate the select options
                const districtSelect = document.getElementById('districtSelect');
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district;
                    option.textContent = district;
                    districtSelect.appendChild(option);
                });
            });

        // Fetch the rates for the selected district and display them
        function fetchRates() {
            const selectedDistrict = document.getElementById('districtSelect').value;
            
            // Fetch the data
            fetch('rates_data.json')
                .then(response => response.json())
                .then(data => {
                    const goldRates = data.gold_rates.filter(rate => rate.city === selectedDistrict);
                    const silverRates = data.silver_rates.filter(rate => rate.city === selectedDistrict);

                    // Update the Gold Rates table
                    const goldTableBody = document.getElementById('goldTable').getElementsByTagName('tbody')[0];
                    goldTableBody.innerHTML = '';
                    goldRates.forEach(rate => {
                        const row = goldTableBody.insertRow();
                        row.insertCell(0).textContent = rate.city;
                        row.insertCell(1).textContent = rate.date;
                        row.insertCell(2).textContent = rate.price;
                    });

                    // Update the Silver Rates table
                    const silverTableBody = document.getElementById('silverTable').getElementsByTagName('tbody')[0];
                    silverTableBody.innerHTML = '';
                    silverRates.forEach(rate => {
                        const row = silverTableBody.insertRow();
                        row.insertCell(0).textContent = rate.city;
                        row.insertCell(1).textContent = rate.date;
                        row.insertCell(2).textContent = rate.price;
                    });
                });
        }
    </script>

</body>
</html>
